    position: relative;

    background-color: var(--bgColorMenu);

    .menu__item{

    all: unset;
    flex-grow: 1;
    z-index: 100;
    display: flex;
    cursor: pointer;
    position: relative;
    border-radius: 50%;
    align-items: center;
    will-change: transform;
    justify-content: center;
    padding: 0.55em 0 0.85em;
    transition: transform var(--timeOut , var(--duration));

    }

    .menu__item::before{

    content: "";
    z-index: -1;
    width: 4.2em;
    height: 4.2em;
    border-radius: 50%;
    position: absolute;
    transform: scale(0);
    transition: background-color var(--duration), transform var(--duration);

    }


    .menu__item.active {

  <script>
        "use strict";

        // Embedder
        const embedURL = "https://embed.redbuilder.dev/?embed=";
        const embedParm = "?embed";

        const body = document.body;
        const bgColorsBody = ["[hex:butcolor1]", "[hex:butcolor2]", "[hex:butcolor3]", "[hex:butcolor4]", "[hex:butcolor5]"];
        const contentUrls = [
            //1
            "https://www.im-creator.com/free/hex0h/inkfected",

            //2
            "https://cal.com/inkfected",

            //3
            //"https://www.canva.com/design/DAF2_pyrqh0/watch",

            //4
            //"https://yt.xxlxx.co/pop",

            //5
            //"https://theradio.fm/pages/dash.html"
        ];

        const menu = body.querySelector(".menu");
        const menuItems = menu.querySelectorAll(".menu__item");
        const menuBorder = menu.querySelector(".menu__border");
        const menuContentIframe = document.getElementById("view");
        let activeItem = menu.querySelector(".active");

        function clickItem(item, index) {
        menu.style.removeProperty("--timeOut");

        if (activeItem == item) {
        menuContentIframe.src = contentUrls[index] + embedParm;
        window.history.pushState({}, '', window.location.pathname);
        return;
        }

        if (activeItem) {
        activeItem.classList.remove("active");
        }

        item.classList.add("active");
        body.style.backgroundColor = bgColorsBody[index];
        activeItem = item;
        offsetMenuBorder(activeItem, menuBorder);
        menuContentIframe.src = contentUrls[index] + embedParm;
        window.history.pushState({}, '', window.location.pathname);
        }

        function offsetMenuBorder(element, menuBorder) {
        const offsetActiveItem = element.getBoundingClientRect();
        const left =
        Math.floor(
        offsetActiveItem.left -
        menu.offsetLeft -
        (menuBorder.offsetWidth - offsetActiveItem.width) / 2
        ) + "px";
        menuBorder.style.transform = `translate3d(${left}, 0 , 0)`;
        }

        offsetMenuBorder(activeItem, menuBorder);

        menuItems.forEach((item, index) => {
        item.addEventListener("click", () => clickItem(item, index));
        });

        window.addEventListener("resize", () => {
        offsetMenuBorder(activeItem, menuBorder);
        menu.style.setProperty("--timeOut", "none");
        });
  </script>
